name: Glider Sub-theme Starter Kit
type: theme
description: 'A Bootstrap-Tailwind-Powered theme based on Glider.'
core_version_requirement: ^8 || ^9 || ^10
base theme: classy
regions:
  header_branding: Header - Branding
  header_menu: Header - Menu
  pre_content: 'Pre content'
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: 'Post content'
  footer: Footer
  footer_menu: Footer - Menu
  footer_legal: Footer - Legal notice

libraries:
  - STARTERKIT/base
  - STARTERKIT/theme

components:
  namespaces:
    quartz:
      - patterns/quartz
      - components/quartz
    atoms:
      - patterns/atoms
      - components/atoms
    molecules:
      - patterns/molecules
      - components/molecules
    organisms:
      - patterns/organisms
      - components/organisms
    templates:
      - patterns/templates
      - components/templates
    pages:
      - patterns/pages
      - components/pages
    components:
      - components
