id: node_news
label: 'PHSA News node'
langcode: en
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - news
  - node
migration_group: phsa
source:
  plugin: phsa_content_processor
  processor_id: news
  migration_target:
    - image:image_news
    - remote_video:remote_video_news
  # If we allow the count, all the data extraction and transformation will be
  # run when triggering the migration status. Let's disable it.
  skip_count: true
process:
  title: title
  field_summary: summary
  field_content:
    plugin: sub_process
    source: body_elements
    process:
      target_id: target_id
      target_revision_id: revision_id
  field_teaser_image/0/target_id:
    plugin: extract
    source: teaserImage
    index:
      - media_id
  field_date:
    plugin: extract
    source: date
    index:
      - string
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required: { }
  optional: { }
